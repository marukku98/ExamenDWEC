<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Examen DWEC</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/principal.js"></script>
    <script src="js/cookies.js"></script>
</head>

<body class="p-2">
    <h1>Joc de preguntes</h1>

    <button class="btn btn-primary" onclick="start()">Executar test</button>

    <div id="joc">
        <h4>Temps restant:
            <span id="temps"></span>
        </h4>

        <h3 id="pregunta"></h3>
        <div class="radio">
            <label>
                <input type="radio" name="resposta" value="1" checked>
                <span id="textResposta1"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="resposta" value="2">
                <span id="textResposta2"></span>
            </label>
        </div>

        <div id="infoResultat" style="margin-top: 50px">
            <h3>Estat pregunta: </h3>
            <h4>Codi pregunta:
                <span id="codi"></span>
            </h4>
            <h4>Resultat:
                <span id="resultat"></span>
            </h4>
        </div>

    </div>
</body>

</html>
